<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="formSignup">
            <header>Chat App</header>           
            <form action="#">
                <div class="errorTxt">This is an error message</div>
                <div class="nameDetails">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="field input">
                        <label>Email address</label>
                        <input type="text" placeholder="Enter Email">
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="text" placeholder="Enter a new password">
                    </div>
                    <div class="field image">
                        <label>Profile picture</label>
                        <input type="file" placeholder="attach image">
                    </div>
                    <div class="field button">
                        <input type="submit" placeholder="Continue to chat">
                    </div>
                </div>
            </form>
            <div class="link">Already signed up?<a href="#"> Login now</a></div>
        </section>
    </div>

</body>

</html>
